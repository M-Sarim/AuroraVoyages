name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # Change this if your backend is on a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24'  # Match your backend's Node.js version

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'auroravoyages-backend-hdhyd0gtghh3eye7.eastasia-01.azurewebsites.net'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './backend'
